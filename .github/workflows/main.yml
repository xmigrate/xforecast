# This is a basic workflow to help you get started with Actions

name: CI

on:
  push:
    branches:
      - 'main'
    tags:
      - 'v*'
      
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      -
        name: Checkout 
        uses: actions/checkout@v2
      -
        name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.7'
      -
        name: Install dependencies
        run: |
          ls
          python -m pip install --upgrade pip
          pip install -r ./requirements.txt 
      -
        name: Test with pytest
        run: |
          pip install pytest
          pip install pytest-cov
          pytest test/ --doctest-modules --junitxml=junit/test-results.xml --cov=com --cov-report=xml --cov-report=html
      -
        name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/xforecast:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/xforecast:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/xforecast:buildcache,mode=max
